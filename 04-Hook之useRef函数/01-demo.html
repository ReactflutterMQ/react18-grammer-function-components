        let app = document.querySelector('#app');
        let root = ReactDOM.createRoot(app);
        let { useRef } = React;

        let Welcome = (props) => {
            const myRef = useRef();
            const handleClick = () => {
                myRef.current.focus()
            }
            return (
                <div>
                    <button onClick={handleClick}>点击</button>
                    <input ref={myRef} type="text" />
                </div>
            );
        }

        let element = (
            <Welcome />
        )
        root.render(element);
